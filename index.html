<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Json Test</title>
  </head>
  <body class="bg-slate-800 text-white">
    <div class="h-screen w-screen flex flex-col items-center" id="login">
      <h1 class="mt-5 text-5xl w-[200px] mb-32">Logg Inn</h1>
      <div>
        <input
          id="email-input"
          type="text"
          placeholder="Email"
          class="w-[200px] rounded-md p-2 text-black"
        />
        <button
          id="submit-button"
          class="w-[100px] bg-blue-400 h-10 rounded-md"
        >
          <p>Submit</p>
        </button>
      </div>
    </div>
    <div class="w-screen flex flex-col items-center" id="profile">
      <h1 class="mt-5 text-5xl w-[200px] mb-32" id="name"></h1>
      <img src="" id="personImage" class="w-[201px] rounded-md" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
