<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Json Test</title>
  </head>
  <body class="bg-slate-800 text-white overflow-hidden">
    <div class="h-screen w-screen flex flex-col items-center" id="login">
      <h1 class="mt-5 text-5xl w-[200px] mb-32">Logg Inn</h1>
      <div>
        <input
          id="email-input"
          type="text"
          placeholder="Email"
          class="w-[200px] rounded-md p-2 text-black"
        />
        <button
          id="submit-button"
          class="w-[100px] bg-blue-400 h-10 rounded-md"
        >
          <p>Submit</p>
        </button>
      </div>
    </div>
    <div class="w-screen flex flex-col items-center" id="profile" hidden>
      <h1 class="mt-5 text-5xl w-[200px] mb-10 text-center" id="name"></h1>
      <img src="" id="personImage" class="w-[201px] rounded-md mb-3" />
      <div>
        <input
          id="password-input"
          type="password"
          placeholder="Password"
          class="w-[200px] rounded-md p-2 text-black"
        />
        <button
          id="submit-button-password"
          class="w-[100px] bg-blue-400 h-10 rounded-md"
        >
          <p>Submit</p>
        </button>
      </div>
    </div>
    <div id="loggedIn" class="hidden flex justify-center items-center">
      <h1
        class="mt-5 text-5xl w-[200px] mb-10 text-center"
        id="nameLoggedIn"
      ></h1>
      <img src="" id="personImageLoggedIn" class="w-[201px] rounded-md mb-3" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
